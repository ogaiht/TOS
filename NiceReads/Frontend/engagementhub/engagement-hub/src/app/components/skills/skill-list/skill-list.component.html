<div class="container" *ngIf="skills$ | async; let skills">
    <input type="text" (change)="onNameSearchChange($event)" />
    <div class="row mb-3">
        <div class="col-4 themed-grid-col">Name</div>
        <div class="col-4 themed-grid-col">Description</div>
    </div>
    <div class="row mb-3" *ngFor="let skill of skills.items">
        <div class="col-4 themed-grid-col"> {{ skill.name }}</div>
        <div class="col-4 themed-grid-col"> {{ skill.description }}</div>
    </div>
</div>
