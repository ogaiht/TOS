name: Build and deploy ASP.Net Core app to Azure Web App - nicereads

on:
  push:
    branches:
      - dev

env:
  DOTNET_ROOT: '.'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Check out
      uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0'
        
    - name: Install dependencies
      run: dotnet restore TOS.sln
      
    - name: Build
      run: dotnet build TOS.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test TOS.sln --no-restore --verbosity normal
      
    - name: Publish
      run: dotnet publish TOS.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp

